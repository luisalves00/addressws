<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!-- Consider adding a manifest.appcache: h5bp.com/d/Offline -->
<!--[if gt IE 8]> <html class="no-js" lang="en"><![endif]-->

<f:view locale="#{language.selectedCountry.locale}">

	<h:head>
		<!-- Place favicon.ico -->
		<link rel="icon" type="image/icon"
			href="#{facesContext.externalContext.requestContextPath}/resources/icon/favicon.ico" />

		<h:outputStylesheet library="css" name="style.css" />
		<h:outputStylesheet library="css" name="flags.css" />
		<h:outputStylesheet library="css" name="bootstrap.css" />
		<h:outputStylesheet library="css" name="bootstrap-responsive.css" />
		<h:outputStylesheet library="css" name="jquery.fancybox-1.3.4.css" />
		<h:outputStylesheet library="css" name="responsive.css" />

		<!-- google api fonts -->
		<link href='http://fonts.googleapis.com/css?family=Lato:700'
			rel='stylesheet' type='text/css' />

		<!-- More ideas for your <head> here: h5bp.com/d/head-Tips -->

		<title>#{msg['default.page.title']}</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="description" content="portuguese address webservice" />
		<!-- Mobile viewport optimized: h5bp.com/viewport -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />



	</h:head>


	<body id="top-section" data-spy="scroll" data-target="#topnav"
		data-offset="70">
		<a class="visible-desktop" href="https://github.com/luisalves00/addressws">
			<img class="ribbon" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub" />
		</a>

		<p:growl id="messages" showDetail="true" autoUpdate="true"
			showSummary="true" />

		<div class="container">

			<header>
				<ui:insert name="header">
					<!-- navbar -->
					<div id="topnav" class="navbar navbar-fixed-top">
						<div class="navbar-inner">
							<div class="container">

								<!-- .btn-navbar is used as the toggle for collapsed navbar content -->
								<a class="btn btn-navbar" data-toggle="collapse"
									data-target=".nav-collapse"> <span class="icon-bar"></span>
									<span class="icon-bar"></span> <span class="icon-bar"></span>
								</a>

								<!-- Collapse - Everything you want hidden at 940px or less, place within here -->
								<div class="nav-collapse">
									<!-- Main nav -->
									<ui:insert name="main-nav">
										<ul class="nav">
											<li class="active"><a href="#top-section">#{msg['page.top.title']}</a></li>
											<li><a href="#example-section">#{msg['page.examples.title']}</a></li>
											<li><a href="#info-section">#{msg['page.api.info.title']}</a></li>
											<li><a href="#contact-section">#{msg['page.contact.title']}</a></li>
										</ul>
									</ui:insert>
									<!-- ENDS main nav -->

									<ui:insert name="language-selector">
										<!-- language -->
										<div class="pull-right">
											<h:form id="language-form">
												<p:selectOneMenu id="select-language-input"
													value="#{language.selectedCountry}" effect="fade" 
													styleClass="language-selector" var="c"
													onchange="this.form.submit()">
													<f:selectItems value="#{language.countries}" var="country" itemLabel="#{country.label}" itemValue="#{country}" />

													<p:column>
														<img src="#{resource['images:blank.gif']}"
															class="flag #{c.flagCss}" alt="#{c.label}" />
													</p:column>

													<p:column styleClass="flag-column-size">
														<h:outputText value="#{c.label}" />
													</p:column>
												</p:selectOneMenu>

											</h:form>
										</div>
										<!-- ENDS language -->
									</ui:insert>

									<!-- social -->
									<ui:remove><!--  
									<ul class="nav pull-right ">
										<li class="divider-vertical"></li>
										<li class="dropdown"><a href="#" class="dropdown-toggle"
											data-toggle="dropdown">#{msg['page.social.title']}<b
												class="caret"></b>
										</a>
											<ul class="dropdown-menu social-menu">
												<li><a href="#"><i class="social-icon twitter"></i>
														Twitter</a></li>
												<li><a href="#"><i class="social-icon facebook"></i>
														Facebook</a></li>
												<li><a href="#"><i class="social-icon dribbble"></i>
														Dribbble</a></li>
												<li><a href="#"><i class="social-icon forrst"></i>
														forrst</a></li>
												<li><a href="#"><i class="social-icon myspace"></i>
														My Space</a></li>

												<li><a href="#"><i class="social-icon vimeo"></i>
														Vimeo</a></li>
												<li><a href="#"><i class="social-icon youtube"></i>
														Youtube</a></li>
												<li><a href="#"><i class="social-icon tumblr"></i>
														Tumblr</a></li>
											</ul></li>
									</ul>
									--></ui:remove>
									<!-- ENDS social -->

								</div>
								<!-- ENDS Collapse -->

							</div>

						</div>
					</div>
					<!-- ENDS navbar -->
				</ui:insert>
			</header>



			<!-- MAIN -->
			<div id="main" role="main">
				<ui:insert name="content">
					<div class="hero-unit">
						<h1>#{msg['project.missing.content']}</h1>
						<p>#{msg['project.missing.content.detail']}</p>
					</div>
				</ui:insert>
			</div>
			<!-- ENDS MAIN -->


			<footer>
				<ui:insert name="footer">
					<hr />
					<p>#{technicalInfo.technicalInfo}</p>
				</ui:insert>
			</footer>

		</div>

		<!-- JavaScript at the bottom for fast page loading -->
		<!--   <h:outputScript library="js" name="prime-jquery-fix.js" /> -->

		<!-- All JavaScript at the bottom, except this Modernizr build.
       Modernizr enables HTML5 elements & feature detects for optimal performance.
       Create your own custom Modernizr build: www.modernizr.com/download/ -->
		<h:outputScript target="head" library="js"
			name="modernizr-2.5.3.min.js" />

		<!-- primefaces already include jquery -->
		<!--  <h:outputScript library="js" name="jquery-1.7.1.min.js" /> -->
		<!-- scripts concatenated and minified via build script -->
		<h:outputScript library="js" name="plugins.js" />
		<h:outputScript library="js" name="bootstrap-dropdown.js" />
		<h:outputScript library="js" name="bootstrap-scrollspy.js" />
		<h:outputScript library="js" name="bootstrap-tab.js" />
		<h:outputScript library="js" name="bootstrap-collapse.js" />
		<h:outputScript library="js" name="jquery.fancybox-1.3.4.pack.js" />
		<h:outputScript library="js" name="form-validation.js" />

		<h:outputScript library="js" name="custom.js" />
		<!-- end scripts -->

	</body>
</f:view>
</html>
