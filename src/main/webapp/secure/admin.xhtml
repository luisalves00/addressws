<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/resources/templates/default.xhtml"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">

		<h:form id="file-upload-form" enctype="multipart/form-data">

			<p:fileUpload id="file-upload-comp"
				fileUploadListener="#{admin.handleFileUpload}" mode="advanced"
				update=":messages, file-upload-comp, process-file-btn-container" auto="true"
				sizeLimit="#{admin.maxFileSize}" allowTypes="/(\.|\/)(csv)$/" />

			<h:panelGroup id="process-file-btn-container" layout="block">
				<h:panelGroup id="process-file-btn" layout="block"
					rendered="#{admin.fileUploaded}">

					<p:commandButton id="process-district" icon="ui-icon-gear"
						actionListener="#{admin.handleDistritoCsvFile}"
						process="@this" immediate="true"
						update=":messages" 
						value="#{msg['admin.csv.file.distritos.execute']}" />

					<p:commandButton id="process-county" icon="ui-icon-gear"
						actionListener="#{admin.handleConcelhoCsvFile}"
						process="@this" immediate="true"
						update=":messages"
						value="#{msg['admin.csv.file.concelhos.execute']}" />

					<p:commandButton id="process-all-zip-codes" icon="ui-icon-gear"
						actionListener="#{admin.handleTodosCodigosPostaisCsvFile}"
						process="@this" immediate="true"
						update=":messages" 
						value="#{msg['admin.csv.file.all.zip.code.execute']}" />

				</h:panelGroup>
			</h:panelGroup>

		</h:form>

	</ui:define>

</ui:composition>
