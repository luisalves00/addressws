<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/resources/templates/default.xhtml"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">

		<h:form id="file-upload-form" enctype="multipart/form-data">

			<p:fileUpload id="file-upload-comp"
				fileUploadListener="#{admin.handleDistritoFileUpload}"
				mode="advanced" update=":messages" auto="true" sizeLimit="#{admin.maxFileSize}"
				allowTypes="/(\.|\/)(csv)$/" />

		</h:form>

	</ui:define>

</ui:composition>
